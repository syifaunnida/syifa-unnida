<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">penggajian</a>
      </div>
    </nav>
    <div class="container-fluid">
    </div class="row mt-2">
    <h5>Tambah karyawan</h5>
        <form action="">
        <div class="mb-3">
          <label for="nik" class="form-label">Nik  :</label> <br />
          <input type="text" class="form-control" id="nik" name="nik" size="10" maxlength="10" required placeholder="misal: 123">
        </div>

        <div class="mb-3">
          <label for="nama">nama :</label> 
          <input type="text" class="form-control" id="nama" name="nama" required placeholder="misal: fulan">
        </div>

        <div class="mb-3">
          <label for="tanggal_mulai">tanggal_mulai :</label> 
          <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai" required min="2022-01-11">
        </div>

        <div class="mb-3">
          <label for="gaji_pokok">gaji_pokok</label>
          <input type="number" class="form-control" id="gaji_pokok" required min="1000000" step="1000" name="gaji_pokok">
        </div>

        <div class="mb-3">
          <label for="status karyawan" class="form -label">status karyawan :</label>
          <div class="form-check">
                <input class="form-check-input" type="radio" id="tetap" name="status_karyawan" value="TETAP"
                    checked>
            <label class="form-check-label" for="TETAP">
                TETAP
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="status_karyawan" id="kontrak"
                value="KONTRAK">
            <label class="form-check-label" for="kontrak">
                kontrak
            </label>
        </div>
        <div class="from-check">
            <input class="form-check-input" type="radio" name="status_karyawan" id="magang"
                value="magang">
            <label class="form-check-label" for="magang"
                >magang
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-success" id="btn_submit" name="btn_submit" value="submit">
        <i class="fa fa-save"></i> submit
    </button>

    <button type="reset" class="btn btn-primary" id="btn_reset" name="btn_reset" value="reset">
        <i class="fa fa-arrows-rotate"></i> reset
    </button>
</form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
